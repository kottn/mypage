# Project information
site_name: 'kottn.me'
site_description: 'A CAE tech site'
site_author: 'kottn'
site_url: 'https://kottn.me'

# Repository
repo_name: 'kottn/mypage'
repo_url: 'https://github.com/kottn/mypage'

# Copyright
copyright: '&copy; 2018 kottn'

# Configuration
theme:
  name: 'material'
  # favicon: 'assets/images/favicon.ico'
  favicon: 'images/kottn.png'
  logo: 'images/kottn.png'
  feature:
    tabs: true
  language: 'ja'
  palette:
    primary: 'white'
    accent: 'red'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

# Customization
extra:
  social:
    - type: 'github'
      link: 'https://github.com/kottn'
    - type: 'gitlab'
      link: 'https://gitlab.com/kottn'
    - type: 'twitter'
      link: 'https://twitter.com/kottn_jp'
  disqus: 'kottn'
extra_css:
  - 'https://fonts.googleapis.com/css?family=Inconsolata'
  - 'https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'
  - 'stylesheets/extra.css'
  - 'stylesheets/img-circle.css'
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

# Google Analytics
google_analytics:
  - 'UA-121050066-1'
  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: true
      linenums: false
  - def_list
  - footnotes
  - fontawesome_markdown
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  # - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  # - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  # - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

