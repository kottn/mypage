# Project information
site_name: 'kottn.me'
site_description: 'A CAE tech site'
site_author: 'kottn'
site_url: 'https://github.com/kottn/mypage'

# Repository
repo_name: 'kottn/mypage'
repo_url: 'https://github.com/kottn/mypage'

# Copyright
copyright: 'Copyright &copy; 2016 kottn'

# Configuration
theme:
  name: 'material'
  favicon: 'assets/images/favicon.ico'
  logo: 'images/logo.png'
  feature:
    tabs: true
  language: 'ja'
  palette:
    primary: 'white'
    accent: 'red'
  font:
    # text: 'Roboto'
    # code: 'Roboto Mono'
    text: 'Noto Sans JP'
    code: 'Consolas'

# Customization
extra:
  manifest: 'manifest.webmanifest'
  social:
    - type: 'github'
      link: 'https://github.com/kottn'
    - type: 'gitlab'
      link: 'https://gitlab.com/kottn'
    - type: 'twitter'
      link: 'https://twitter.com/kottn_jp'
  disqus: 'kottn'
extra_css:
  - 'https://fonts.googleapis.com/earlyaccess/notosansjp.css'
  - 'https://fonts.googleapis.com/css?family=Open+Sans:600,800'
  - 'https://fonts.googleapis.com/css?family=Inconsolata'
  - 'stylesheets/extra.css'
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

# Google Analytics
google_analytics:
  - 'UA-XXXXXXXX-X'
  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: true
      linenums: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
#   - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  # - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  # - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


