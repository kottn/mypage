<div class="article-meta">
<h2><span class="title">GIF動画をPNGに連番で分解する</span></h2>

<h3 class="date">2018/05/31</h3>
</div>

<main>
<p><code>foo.gif</code>を、<code>bar-0001.png</code>, <code>bar-0002.png</code>,&hellip;みたいに分解したい。</p>

<pre><code>$ convert +adjoin foo.gif bar-%04d.png
</code></pre>

<p><code>convert</code>をつかえば簡単だった。</p>

</main>
